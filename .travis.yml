# When a tagged commit is pushed the documentation pages and npm module are published/deployed:
os: linux
# linux dist that includes C++ compiler needed for native node modules
dist: focal
language: minimal
services:
  - docker
env:
  - DOCKER_COMPOSE_VERSION=1.27.4
before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose build sqler_postgres_dialect
  - docker-compose up -d
  - docker ps -a
  - chmod +x test/run.sh
branches:
  only:
    - master
    - "/v*/"
script:
  - test/run.sh sqler_postgres sqler_postgres_dialect "npm test"
deploy:
  - provider: script
    skip_cleanup: true # deprecated, use cleanup with new dpl ver
    cleanup: false
    script: test/run.sh sqler_postgres sqler_postgres_dialect npm_deploy
    on:
      tags: true # only on tagging commit
      branch:
        - /v(\d+\.)?(\d+\.)?(\*|\d+)$/